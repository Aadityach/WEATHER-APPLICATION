
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link id="favicon" rel="icon"
        href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.pinterest.com%2Fpin%2Fwhite-weather-icon--839428818041879082%2F&psig=AOvVaw2uCM9di_xW3eE2hgJBjqT5&ust=1706755266512000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCOjs6v7MhoQDFQAAAAAdAAAAABAD">
    <link rel="stylesheet" href="./AadityaChaudharyTharu_2414024.css">
    <script src="./AadityaChaudharyTharu_2414024.js"></script>
</head>
<body>
    <main>
        <header>
            <h2>Weather App</h2>
                <div id="city-input">
                    <input type="text" id="city-input-field" placeholder="Enter city name">
                    <button id="submit-btn">Submit</button>
                </div>
                <div class="container">
                    <div class="weather-info">
                        <h1 id="city-header"></h1>
                        <img id="weather-icon" src="" alt="No Image">
                        <div class="weather-details">
                            <h3 id="temperature"></h3>
                            <h4 id="description"></h4>
                            <p id="main"></p>
                            <p id="humidity"></p>
                            <p id="wind"></p>
                            <p id="pressure"></p>
                            <p id="datetime"></p>
                        </div>
                    </div>
        </header>



            <div class="weather-history-table">
                <table>
                    <thead>
                        <tr>
                            <th>Icon</th>
                            <th>Temp</th>
                            <th>Desc</th>
                            <th>Main</th>
                            <th>Humidity</th>
                            <th>Wind:10km/hr</th>
                            <th>Pressure</th>
                            <th>Datetime</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>

        <footer>
            Copyright &copy; Aaditya Chaudhary Tharu_2414024
        </footer>
    </main>
</body>

</html>
